<div class="card">
    <div class="card-header">TODO LIST</div>
    <div class="card-body">
        <table class="table table-hover">
            <thead>
              <tr>
                <th scope="col">ID</th>
                <th scope="col">Title</th>
                <th scope="col">Description</th>
                <th scope="col">StartDate</th>
                <th scope="col">Enddate</th>
                <th scope="col">Status</th>
                
                
                <th scope="col">Action </th>
                
                
              </tr>
            </thead>
            <tbody>
                <tr *ngFor= "let todo of todoList;let i = index">
                    <td>{{i+1}}</td>
                    <td>{{todo.Title}}</td>
                    <td>{{todo.Description}}</td>
                    <td>{{todo.Startdate}}</td>
                    <td>{{todo.Enddate}}</td>
                    <!-- <td>{{todo.Status}}</td> -->
                    <td>
                      <select class="form-select form-select-sm" [(ngModel)]= "todo.Status" (change)= "onoptionSelect(todo.Id,status.value)" name="status" aria-label=".form-select-sm example" id="status" #status>
                        <!-- <option selected>Open this select menu</option> -->
                        <option value="Active">Active</option>
                        <option value="Complete">Complete</option>
                        <option value="Pending">Pending</option>
                    </select>
                    </td>
                    
                    
                    <td>
                      <!-- <span class="glyphicon glyphicon-pencil" [routerLink]= "['/update',todo.Id]"></span> -->
                        <button class="btn btn-sm btn-success" (click)= "onoptionSelect(todo.Id,status.value)" [routerLink]= "['/update',todo.Id]">Edit</button>
                        <button class="btn btn-sm btn-danger" (click)= "delete(todo.Id)">Delete</button>
                        
                    </td>
                    

                </tr>


            </tbody>     
          </table>
    </div>
</div>
