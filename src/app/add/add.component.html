<div class="container my-4">
    <h1 style="text-align: center;">To Do List</h1>
    <form #addForm>
        <div class="col-md-8">
          <label for="title" class="form-label">Title<span>*</span></label>
          <input type="text" class="form-control" [(ngModel)]= "todoObj.Title"  name="Title" placeholder="Enter Title" #tasktitle="ngModel" required>
          <div *ngIf= "tasktitle.invalid && (tasktitle.dirty || tasktitle.touched)">
            <small id="validTitle" *ngIf= "tasktitle.errors?.['required']" class="alert">Task Title is required</small>

          </div>
        </div>
        
        <div class="col-md-8 ">
            <label for="description" class="form-label">Enter Description : <span>*</span> </label>
            <textarea class="form-control" [(ngModel)]= "todoObj.Description" name="description" rows="3" #taskdesc="ngModel" required></textarea>
        <div *ngIf= "taskdesc.invalid && (taskdesc.dirty || taskdesc.touched)">
            <small  *ngIf="taskdesc.errors?.['required']" class="alert">Task Description is required</small>

        </div>
        </div>
           <div class= "col-md-2">
            <label for="status" class="form-label">StartDate<span>*</span></label>
            <input type="date" class="form-control" [(ngModel)] = "todoObj.Startdate" name="startDate" [min]="today" #sdate="ngModel" required >
            <div *ngIf="sdate.invalid && (sdate.dirty || sdate.touched)">
                <small *ngIf="sdate.errors?.['required']" class="alert">Start date is required</small>
            </div>
        
        </div>
        <br>
            <div class="col-md-2">
                <label for="status" class="form-label">EndDate<span>*</span></label>
            <input type="date" class="form-control" [(ngModel)] = "todoObj.Enddate" name="endDate" [min]="today" #edate="ngModel" required>
            <div *ngIf="edate.invalid && (edate.dirty || edate.touched)">
            <small *ngIf="edate.errors?.['required']" class="alert">End date is required</small>
        </div>
        </div>

              
          
           <div class="col-md-8">
            <label for="status">Seleact Status :  </label>
            <select class="form-select form-select-sm" [(ngModel)]= "todoObj.Status" name="status" aria-label=".form-select-sm example" id="status">
                    <!-- <option selected>Open this select menu</option> -->
                    <option value="Active">Active</option>
                    <option value="Complete">Complete</option>
                    <option value="Pending">Pending</option>
                </select>
            <!-- <select class="form-control " [(ngModel)] = "todoObj.Status" name="status" #sta="ngModel" required>
                <div *ngIf="sta.invalid && (sta.dirty || sta.touched)">
                    <small *ngIf="sta.errors?.['required']" class="alert"> Status is required</small>
                </div> -->
                <!-- <option value="starter" selected>Starter </option>  -->
                 
                <!-- <option value="Active">Active</option>
                <option value="Complete">Complete</option>
                <option value="Pending">Pending</option>
            </select> -->
        </div>
            
          
           <!-- <div class= "dates">
            <label for="status" class="form-label">StartDate</label>
            <input type="date" class="form-control" [(ngModel)] = "userObj.startDate" name="startDtae" >
           </div>    -->
           <br>

           <div style="margin-left: 30%;">
        <button  *ngIf= "savebutton" [disabled] = "tasktitle.invalid || taskdesc.invalid || sdate.invalid || edate.invalid " type="button" (click)= "saveItem()" class="btn btn-primary btn-block">Submit</button>
        </div> 
        <div style="margin-left: 30%;">
        <button *ngIf= "updatebutton" [disabled] = "tasktitle.invalid || taskdesc.invalid || sdate.invalid || edate.invalid" type="button" (click)= "updateItem()" class="btn btn-primary">Update</button> 
        </div>
      </form>


</div>
